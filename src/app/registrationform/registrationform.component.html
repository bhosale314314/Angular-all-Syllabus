
<h2> Reactive Forms</h2>
<form [formGroup]="registerForm" (ngSubmit)="registerSubmited()" class="border p-2">
    <div class="row ">
        <div class="col-a text-center p-2 mb-3 bg-green">Register Form</div>
    </div>

    <div class="row">

        <div class="col mb-3" >
            <label for="firstname" class="form-lable">First Name</label>
           <input type="text" class="form-control" id="firstname" formControlName="firstname" > 
        </div>
        <div class="col mb-3" >
            <label for="lastname" class="form-lable">Last Name</label>
            <input type="text" class="form-control" id="lastname" formControlName="lastname">
         </div>

    </div>
    <div class="col mb-3" >
        <label for="email" class="form-lable">Gmail</label><br>
        <input type="email" class="form-control" id="email" placeholder="abc@gmail.com" formControlName="email">
     </div>
     <div class="row">
     <div class="col mb-3" >
        <label for="Mobile" class="form-lable">Mobile</label><br>
        <input type="text" class="form-control" id="Mobile" name="Mobile" class="form-control" formControlName="Mobile">
     </div>
     <div class="col ps-3" >
         <div class="m-1">Gender</div>
             <input type="radio" name="Gender" value="male" formControlName="Gender">Male
             <input type="radio" name="Gender" value="Female" formControlName="Gender">Female
    </div>
    </div>

    <div class="row">
        <div class="col mb-3">
            <label type="pass">Password</label>
            <input type="password" id="pass" class="form-control" formControlName="pass">
        </div>
        <div class="col mb-3">
            <label type="cpass">Confirm Password</label>
            <input type="password" id="cpass" class="form-control" formControlName="cpass">
        </div>
    </div>

<div class="row">
    <div class="col-3 offset-4">
        <div class="d-grid" >
    <button type="submit" class="btn  btn-success">submit</button>
</div>
</div>
</div>

</form>

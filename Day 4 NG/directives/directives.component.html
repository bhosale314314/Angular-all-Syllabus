

<div *ngIf="(age > 18) || showData">
    Your age is {{age}} and your are eligible 
</div>

<select>
    <option *ngFor="let nm of names">{{ nm }}</option>
</select>

<div [ngSwitch]="num">
    <div *ngSwitchCase ="1">One</div>
    <div *ngSwitchCase ="2">One</div>

    <div *ngSwitchDefault> Default</div>
</div>
